<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand d-md-none" href="#">
      <svg class="bi" width="24" height="24"><use xlink:href="#aperture"></use></svg>
      Aperture
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Aperture</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav flex-grow-1 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="#">
            <svg class="bi" width="24" height="24"><use xlink:href="#aperture"></use></svg>
          </a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'allposts' %}">Статьи</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'addpage' %}">Добавить статью</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Обратнаая связь</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item">{{user.name}}<a class="nav-link" href="{% url 'users:logout' %}">Выйти</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Войти</a><a class="nav-link" href="{% url 'users:register' %}">Регистрация</a></li>
          {% endif %}
          <li class="nav-item"><a class="nav-link" href="#">
            <svg class="bi" width="24" height="24"><use xlink:href="#cart"></use></svg>
          </a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
{% block content %}{% endblock %}
</body>
</html>
