{% for cat in cats %}
{% if cat.id == cat_selected %}

<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 28px; height: 25; margin-bottom: 1px;">
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a href="{% url 'category' cat.slug %}" class="nav-link link-body-emphasis">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="{{ cat.get_absolute_url }}"></use></svg>
                    {{cat.name}}
                </a>
            </li>
        </ul>
</div>
{% else %}

<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 25px; height: 25; margin-bottom: 1px;">
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a href="{% url 'category' cat.slug %}" class="nav-link link-body-emphasis">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="{{ cat.get_absolute_url }}"></use></svg>
                    {{cat.name}}
                </a>
            </li>
        </ul>
</div>
{% endif %}
{% endfor %}
